<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Sistem Titik Api</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  /* ====== GLOBAL STYLE ====== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(135deg, #e6f7ff, #f8fff1);
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow-x: hidden;
    opacity: 0;
    animation: bodyFadeIn 1s ease forwards;
  }

  @keyframes bodyFadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes slideDown {
    from {opacity: 0; transform: translateY(-40px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes slideUp {
    from {opacity: 0; transform: translateY(40px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* ===== WATERMARK BMKG ===== */
  .watermark {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 420px;
    height: 420px;
    background: url('assets/bmkg-logo.jpg') no-repeat center center;
    background-size: contain;
    opacity: 0.05;
    transform: translate(-50%, -50%);
    z-index: 0;
    pointer-events: none;
    filter: grayscale(20%) brightness(120%);
  }

  /* ===== HEADER ===== */
  .main-header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 80px;
    background-color: #1f75ff;
    color: white;
    border-bottom: 4px solid #34db3c;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 25px;
    z-index: 1000;
    animation: slideDown 0.8s ease forwards;
  }

  .header-right {display:flex;align-items:center;gap:10px;}

  .header-logo {
    width: 60px; height: 60px;
    background-color: white;
    border-radius: 50%;
    padding: 8px;
    object-fit: contain;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .header-logo:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .main-header h1 {
    font-size: 1.3em;
    font-weight: 600;
    text-align: center;
    flex: 1;
  }

  /* ===== FOOTER ===== */
  footer {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: #1f75ff;
    color: white;
    text-align: center;
    padding: 12px 20px;
    font-size: 0.95em;
    border-top: 4px solid #00e636;
    z-index: 999;
    opacity: 0;
    animation: slideUp 0.9s ease forwards;
    animation-delay: 1s;
  }

  /* ===== MAIN CONTENT ===== */
  main {
    flex: 1;
    padding: 20px;
    margin-top: 100px;
    position: relative;
    z-index: 1;
  }

  /* ===== DASHBOARD ===== */
  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    width: 95%;
    max-width: 1100px;
    margin: 0 auto;
  }

  .card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    padding: 20px;
    text-align: center;
    transition: 0.3s;
    opacity: 0;
    transform: translateY(30px);
    animation: slideUp 0.8s ease forwards;
  }

  .card:nth-child(1) {animation-delay: 0.3s;}
  .card:nth-child(2) {animation-delay: 0.5s;}
  .card:nth-child(3) {animation-delay: 0.7s;}
  .card:nth-child(4) {animation-delay: 0.9s;}
  .card:nth-child(5) {animation-delay: 1.1s;}
  .card:nth-child(6) {animation-delay: 1.3s;}

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
  }

  .card i {
    font-size: 2.5rem;
    margin-bottom: 10px;
    transition: 0.4s ease;
  }

  .card h3 {
    font-size: 1rem;
    color: #555;
    margin-bottom: 8px;
  }

  .card .value {
    font-size: 1.8rem;
    font-weight: 600;
    color: #333;
    transition: color 0.3s ease;
  }
/* === SIDEBAR === */
.sidebar {
  position: fixed;
  top: 70px; /* sejajar dengan header */
  left: 0;
  bottom: 0;
  width: 230px;
  background: linear-gradient(180deg, #1e293b, #0f172a);
  color: #fff;
  display: flex;
  flex-direction: column;
  padding-top: 10px;
  box-shadow: 2px 0 8px rgba(0, 0, 0, 0.35);
  z-index: 900;
  transition: transform 0.3s ease;
  overflow-y: auto;
  border-top-right-radius: 10px;
}

/* Scrollbar Sidebar */
.sidebar::-webkit-scrollbar {
  width: 6px;
}
.sidebar::-webkit-scrollbar-thumb {
  background-color: #005fe5ff;
  border-radius: 10px;
}

/* Header Sidebar */
.sidebar-header {
  text-align: center;
  margin: 10px 0 15px;
  font-weight: 700;
  letter-spacing: 0.5px;
  color: #00e676;
  font-size: 18px;
}

/* Menu Sidebar */
.sidebar-menu {
  list-style: none;
  padding: 0;
  margin: 0;
  width: 100%;
  flex: 1;
}

.sidebar-menu li {
  width: 100%;
}

.sidebar-menu li a {
  display: flex;
  align-items: center;
  gap: 12px;
  color: #e5e7eb;
  text-decoration: none;
  padding: 12px 20px;
  border-left: 4px solid transparent;
  transition: all 0.3s ease;
  font-size: 15px;
}

.sidebar-menu li a:hover {
  background: #00e676;
  color: #000;
  border-left: 4px solid #000;
  font-weight: 600;
  transform: translateX(3px);
}

.sidebar-menu li a i {
  width: 20px;
  text-align: center;
  font-size: 16px;
}

/* === TOMBOL TOGGLE === */
#toggle-btn {
  position: fixed;
  top: 13px;
  left: 250px;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 1001;
  transition: all 0.3s ease;
}

#toggle-btn .toggle-logo {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background: white;
  padding: 5px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#toggle-btn .toggle-logo:hover {
  transform: scale(1.1);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

/* === Sidebar Hide === */
.sidebar.hidden {
  transform: translateX(-100%);
}

body {
  margin-left: 230px;
  transition: margin-left 0.3s ease;
}

body.sidebar-hidden {
  margin-left: 0;
}

#toggle-btn.sidebar-hidden {
  left: 15px;
}

/* === RESPONSIF === */
@media (max-width: 768px) {
  .sidebar {
    width: 200px;
    top: 60px;
  }
  body {
    margin-left: 0;
  }
  #toggle-btn {
    left: 15px;
  }
}
  /* ====== ANIMASI WARNA IKON SESUAI DATA ====== */
  .hot { color: #e53935; animation: pulseHot 1.5s infinite alternate; }
  .warm { color: #fb8c00; animation: pulseWarm 1.5s infinite alternate; }
  .cool { color: #0288d1; animation: pulseCool 1.5s infinite alternate; }

  @keyframes pulseHot {from {text-shadow: 0 0 6px #ff8a65;} to {text-shadow: 0 0 18px #ff5722;}}
  @keyframes pulseWarm {from {text-shadow: 0 0 6px #ffd54f;} to {text-shadow: 0 0 16px #ffb300;}}
  @keyframes pulseCool {from {text-shadow: 0 0 6px #4fc3f7;} to {text-shadow: 0 0 16px #0288d1;}}

  .gas-safe { color: #43a047; animation: pulseGreen 1.5s infinite alternate; }
  .gas-alert { color: #f9a825; animation: pulseYellow 1.5s infinite alternate; }
  .gas-danger { color: #d32f2f; animation: pulseRed 1.5s infinite alternate; }

  .humid-low { color: #81d4fa; animation: pulseBlue 1.5s infinite alternate; }
  .humid-normal { color: #26a69a; animation: pulseGreen 1.5s infinite alternate; }
  .humid-high { color: #00796b; animation: pulseCyan 1.5s infinite alternate; }

  .wind-normal { color: #00acc1; animation: pulseWind 1.5s infinite alternate; }
  .wind-fast { color: #d500f9; animation: pulseFast 1.5s infinite alternate; }

  @keyframes pulseRed   {from{opacity:0.8;}to{opacity:1;text-shadow:0 0 10px #ff1744;}}
  @keyframes pulseYellow{from{opacity:0.8;}to{opacity:1;text-shadow:0 0 10px #ffeb3b;}}
  @keyframes pulseGreen {from{opacity:0.8;}to{opacity:1;text-shadow:0 0 10px #4caf50;}}
  @keyframes pulseBlue  {from{opacity:0.8;}to{opacity:1;text-shadow:0 0 10px #03a9f4;}}
  @keyframes pulseCyan  {from{opacity:0.8;}to{opacity:1;text-shadow:0 0 10px #00bcd4;}}
  @keyframes pulseWind  {from{opacity:0.8;}to{opacity:1;text-shadow:0 0 10px #4dd0e1;}}
  @keyframes pulseFast  {from{opacity:0.8;}to{opacity:1;text-shadow:0 0 10px #d500f9;}}

  /* ===== STATUS CARD & GAUGE ===== */
  #status-card .gauge {
    position: relative;
    width: 120px;
    height: 60px;
    margin: 10px auto;
    background: #f0f0f0;
    border-radius: 120px 120px 0 0;
    overflow: hidden;
  }

  .needle {
    position: absolute;
    width: 4px;
    height: 60px;
    background: #333;
    left: 50%;
    bottom: 0;
    transform-origin: bottom center;
    transform: rotate(90deg);
    transition: transform 0.6s ease-in-out;
  }

  .pivot {
    position: absolute;
    width: 14px;
    height: 14px;
    background: #000;
    border-radius: 50%;
    left: calc(50% - 7px);
    bottom: -4px;
  }

  #status-text {
    font-size: 1.3rem;
    font-weight: bold;
    margin-top: 10px;
  }

  @media (max-width: 768px) {
    main {margin-top: 70px;}
    .card i {font-size: 2rem;}
    .card .value {font-size: 1.4rem;}
  }
</style>
</head>

<body>
  <div class="watermark"></div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


<!-- === SIDEBAR === -->
<div id="sidebar" class="sidebar">
  <div class="sidebar-header">
    <h2><i class="fa-solid fa-clipboard-list"></i> Menu</h2>
  </div>
  <ul class="sidebar-menu">
    <li><a href="index.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
    <li><a href="grafik.html"><i class="fa-solid fa-chart-line"></i> Grafik</a></li>
    <li><a href="history.html"><i class="fa-solid fa-clock-rotate-left"></i> History</a></li>
    <li><a href="troubleshooting.html"><i class="fa-solid fa-screwdriver-wrench"></i> TroubleShooting</a></li>
  </ul>
</div>

<!-- Tombol Toggle (Ganti dari ☰ ke ikon logo) -->
<button id="toggle-btn" title="Sembunyikan Sidebar">
  <img src="assets/bmkg-logo.jpg" alt="Logo" class="toggle-logo">
</button>
  <header class="main-header">
    <h1><i class="fa-solid fa-gauge"></i> Dashboard</h1>
    <div class="header-right">
      <img src="assets/logo.png" alt="Logo Sistem" class="header-logo">
    </div>
  </header>

  <main>
    <div class="dashboard">
      <div class="card" id="card-suhu">
        <i class="fa-solid fa-temperature-three-quarters"></i>
        <h3>Suhu (°C)</h3>
        <div class="value" id="suhu">--</div>
      </div>

      <div class="card" id="card-gas">
        <i class="fa-solid fa-cloud"></i>
        <h3>Kadar Gas (ppm)</h3>
        <div class="value" id="gas">--</div>
      </div>

      <div class="card" id="card-arah">
        <i class="fa-solid fa-compass"></i>
        <h3>Arah Angin</h3>
        <div class="value" id="arah">--</div>
      </div>

      <div class="card" id="card-hum">
        <i class="fa-solid fa-droplet"></i>
        <h3>Kelembaban (%)</h3>
        <div class="value" id="kelembaban">--</div>
      </div>

      <div class="card" id="card-wind">
        <i class="fa-solid fa-wind"></i>
        <h3>Kecepatan Angin (m/s)</h3>
        <div class="value" id="kecepatan">--</div>
      </div>

      <div class="card" id="status-card">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <h3>Status</h3>
        <div class="gauge">
          <div class="needle" id="needle"></div>
          <div class="pivot"></div>
        </div>
        <div id="status-text">--</div>
      </div>
    </div>
  </main>

  <footer>© 2025 Sistem Monitoring Titik Api | BMKG Balikpapan x Poltekba</footer>

<script>
  // Ganti URL ini dengan URL Google Apps Script kamu
  const scriptUrl = "https://script.google.com/macros/s/AKfycbwT1PWvlRfPkJBCTsXzb9s1FaJ96JFYIYaVlluQm_q4g_K4UFzdOsRYqvr07rY53RjcGQ/exec";

  const el = {
    suhu: document.getElementById("suhu"),
    gas: document.getElementById("gas"),
    kelembaban: document.getElementById("kelembaban"),
    arah: document.getElementById("arah"),
    kecepatan: document.getElementById("kecepatan"),
  };

  const icons = {
    suhu: document.querySelector("#card-suhu i"),
    gas: document.querySelector("#card-gas i"),
    hum: document.querySelector("#card-hum i"),
    wind: document.querySelector("#card-wind i"),
  };

  const needle = document.getElementById("needle");
  const statusText = document.getElementById("status-text");
  const statusCard = document.getElementById("status-card");

  function updateValue(id, value) {
    if (el[id]) {
      el[id].textContent = value || "--";
      el[id].classList.add("updated");
      setTimeout(() => el[id].classList.remove("updated"), 400);
    }
  }

  function tampilkanData(latest) {
    updateValue("suhu", latest.suhu);
    updateValue("gas", latest.gas);
    updateValue("kelembaban", latest.hum);
    updateValue("arah", latest.arah);
    updateValue("kecepatan", latest.wind);
    animasiSensor(latest);
    updateStatus(latest);
    localStorage.setItem("cachedSensorData", JSON.stringify(latest));
  }

  function animasiSensor(latest) {
    const suhu = parseFloat(latest.suhu);
    icons.suhu.className = "fa-solid fa-temperature-three-quarters";
    if (suhu >= 35) icons.suhu.classList.add("hot");
    else if (suhu >= 30) icons.suhu.classList.add("warm");
    else icons.suhu.classList.add("cool");

    const gas = parseFloat(latest.gas);
    icons.gas.className = "fa-solid fa-cloud";
    if (gas > 700) icons.gas.classList.add("gas-danger");
    else if (gas > 400) icons.gas.classList.add("gas-alert");
    else icons.gas.classList.add("gas-safe");

    const hum = parseFloat(latest.hum);
    icons.hum.className = "fa-solid fa-droplet";
    if (hum < 40) icons.hum.classList.add("humid-low");
    else if (hum < 70) icons.hum.classList.add("humid-normal");
    else icons.hum.classList.add("humid-high");

    const wind = parseFloat(latest.wind);
    icons.wind.className = "fa-solid fa-wind";
    if (wind > 6) icons.wind.classList.add("wind-fast");
    else icons.wind.classList.add("wind-normal");
  }

  function updateStatus(latest) {
    let deg = 0, bg = "#fff", color = "#000";
    switch (latest.status) {
      case "AMAN": bg="#e9ffe9"; deg=90; color="#2e7d32"; break;
      case "WASPADA": bg="#fff6e0"; deg=180; color="#f57f17"; break;
      case "BAHAYA": bg="#ffe5e5"; deg=270; color="#b71c1c"; break;
    }
    statusCard.style.backgroundColor = bg;
    statusText.style.color = color;
    statusText.textContent = latest.status || "--";
    needle.style.transform = `rotate(${deg}deg)`;
  }

  async function ambilData() {
    try {
      const res = await fetch(scriptUrl + "?_=" + Date.now());
      const data = await res.json();
      if (Array.isArray(data) && data.length > 0) {
        const latest = data[data.length - 1];
        tampilkanData(latest);
      }
    } catch (err) {
      console.warn("Gagal mengambil data:", err);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    const cached = localStorage.getItem("cachedSensorData");
    if (cached) tampilkanData(JSON.parse(cached));
    ambilData();
    setInterval(ambilData, 5000);
  });
const sidebar = document.getElementById("sidebar");
const toggleBtn = document.getElementById("toggle-btn");

toggleBtn.addEventListener("click", () => {
  sidebar.classList.toggle("hidden");
  document.body.classList.toggle("sidebar-hidden");
  toggleBtn.classList.toggle("sidebar-hidden");
  toggleBtn.title = sidebar.classList.contains("hidden")
    ? "Tampilkan Sidebar"
    : "Sembunyikan Sidebar";
});
</script>
</body>
</html>
